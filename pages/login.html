<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphCMS App | Log in to CMS</title>
  <!-- Google Font: Source Sans Pro-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback" />
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://admin-lte-cdn.surge.sh/plugins/fontawesome-free/css/all.min.css" />
  <!-- icheck bootstrap-->
  <link rel="stylesheet" href="https://admin-lte-cdn.surge.sh/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- Theme style-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/css/adminlte.min.css" />
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo-->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1" href="/admin"> <b>GraphCMS</b> App </a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="#" method="get">
          <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="User name" name="user_name" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="password" placeholder="Password" name="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input id="remember" type="checkbox" />
                <label for="remember">Remember Me</label>
              </div>
            </div>
            <!-- /.col-->
            <div class="col-4">
              <button class="btn btn-primary btn-block" id="btn-admin-signin" type="submit">Sign In</button>
            </div>
            <!-- /.col-->
          </div>
        </form>
        <div class="social-auth-links text-center mt-2 mb-3">
          <a class="btn btn-block btn-primary" href="#"> <i class="fab fa-facebook mr-2"></i> Sign in using Facebook </a>
          <a class="btn btn-block btn-danger" href="#"> <i class="fab fa-google-plus mr-2"></i> Sign in using Google+ </a>
        </div>
        <!-- /.social-auth-links-->
        <p class="mb-1">
          <a href="forgot-password">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a class="text-center" href="/admin-register">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body-->
    </div>
    <!-- /.card-->
  </div>
  <!-- /.login-box-->
  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap 4-->
  <script src="https://admin-lte-cdn.surge.sh/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/helper.js"></script>
  <script src="/assets/script.js"></script>
</body>
